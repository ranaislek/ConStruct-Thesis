# @package _global_
general:
    name : 'qm9_debug'
    wandb: 'offline'
    resume: null            # If resume, path to ckpt file from outputs directory in main directory
    test_only: null
    check_val_every_n_epochs: 1
    sample_every_val: 1
    samples_to_generate: 5
    samples_to_save: 5
    chains_to_save: 2
    final_model_samples_to_generate: 10
    final_model_samples_to_save: 5
    final_model_chains_to_save: 2
    number_chain_steps: 5
train:
    n_epochs: 1
    batch_size: 4
    save_model: False
model:
    diffusion_steps: 10
    n_layers: 1
    hidden_mlp_dims: { 'X': 8, 'E': 4, 'y': 4 }
    hidden_dims: { 'dx': 8, 'de': 4, 'dy': 4, 'n_head': 2, 'dim_ffX': 8, 'dim_ffE': 4, 'dim_ffy': 8 }
    # Constraint settings - choose one:
    rev_proj: ring_count  # Options: planar, tree, lobster, ring_count, ring_length
    max_rings: 0         # For ring_count constraint: maximum number of rings allowed
    max_ring_length: 6   # For ring_length constraint: maximum ring size allowed
    transition: absorbing_edges
dataset:
    name: qm9
    remove_h: true
    datadir: 'data/qm9'
    batch_size: 4
    num_workers: 0
    #subset: 2  # Use only 2 samples per split for the fastest CPU test 