# @package _global_
# Super-fast debug config for quick testing (2-3 minutes)
general:
    name : 'qm9_debug_fast'
    wandb: 'offline'
    resume: null
    test_only: null
    check_val_every_n_epochs: 999  # Skip validation during training
    sample_every_val: 999          # Skip sampling during training
    samples_to_generate: 3         # Very few samples
    samples_to_save: 3
    chains_to_save: 1
    final_model_samples_to_generate: 3
    final_model_samples_to_save: 3
    final_model_chains_to_save: 1
    number_chain_steps: 3
train:
    n_epochs: 1
    batch_size: 2                  # Smaller batch
    save_model: False
model:
    diffusion_steps: 5             # Very few diffusion steps
    n_layers: 1
    hidden_mlp_dims: { 'X': 8, 'E': 4, 'y': 4 }
    hidden_dims: { 'dx': 8, 'de': 4, 'dy': 4, 'n_head': 2, 'dim_ffX': 8, 'dim_ffE': 4, 'dim_ffy': 8 }
    # Constraint settings - choose one:
    rev_proj: ring_count  # Options: planar, tree, lobster, ring_count, ring_length
    max_rings: 0         # For ring_count constraint: maximum number of rings allowed
    max_ring_length: 6   # For ring_length constraint: maximum ring size allowed
    transition: absorbing_edges
dataset:
    name: qm9
    remove_h: true
    datadir: 'data/qm9'
    batch_size: 2
    num_workers: 0
    subset: 10          # Use only 10 samples per split for fastest test 