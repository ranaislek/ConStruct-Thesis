# @package _global_
general:
  name: 'moses_debug_ring_count_at_most_4'
  wandb: 'disabled'
  resume: null
  test_only: null
  check_val_every_n_epochs: 5
  sample_every_val: 1
  samples_to_generate: 5
  samples_to_save: 1
  chains_to_save: 1
  final_model_samples_to_generate: 2
  final_model_samples_to_save: 1
  final_model_chains_to_save: 1
  number_chain_steps: 10
train:
  n_epochs: 5
  batch_size: 3
  save_model: false
  seed: 42
model:
  diffusion_steps: 110
  n_layers: 2
  hidden_mlp_dims:
    X: 17
    E: 18
    y: 19
  hidden_dims:
    dx: 20
    de: 21
    dy: 22
    n_head: 5
    dim_ffX: 23
    dim_ffE: 24
    dim_ffy: 25
  # Edge-deletion constraint settings:
  max_rings: 4                    # Maximum 4 rings allowed
  rev_proj: ring_count_at_most    # Edge-deletion projector for "at most" constraints
  transition: absorbing_edges      # Edge-deletion transition
  
  # ConStruct philosophy: Post-generation validation
  post_gen_validation: True  # Enable post-generation chemical validation
  post_gen_validation_config:
    enable_rdkit: True
    enable_valency_check: True
    enable_connectivity_check: True
dataset:
  name: moses
  remove_h: false  # MOSES typically includes hydrogen atoms
  datadir: data/moses
  batch_size: 3
  num_workers: 2
  adaptive_loader: false
  fraction: 0.1
  subset: 100   # Use subset for faster debugging 