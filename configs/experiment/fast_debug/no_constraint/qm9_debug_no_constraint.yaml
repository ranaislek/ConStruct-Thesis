# @package _global_
general:
  name: 'qm9_debug_no_constraint'
  wandb: 'disabled'
  resume: null
  test_only: null
  check_val_every_n_epochs: 5  # More frequent validation
  sample_every_val: 1          # Sample every validation
  samples_to_generate: 5       # Reduced for debug
  samples_to_save: 1           # Reduced for debug
  chains_to_save: 1            # Reduced for debug
  final_model_samples_to_generate: 2    # Reduced for debug
  final_model_samples_to_save: 1        # Reduced for debug
  final_model_chains_to_save: 1         # Reduced for debug
  number_chain_steps: 10       # Reduced for debug
train:
  n_epochs: 5                  # Reduced for debug
  batch_size: 3                # Reduced for debug
  lr: 0.00005                  # Very conservative learning rate
  save_model: false
model:
  diffusion_steps: 110         # Reduced for debug
  n_layers: 2                  # Reduced for debug
  hidden_mlp_dims:
    X: 17                      # Reduced for debug
    E: 18                      # Reduced for debug
    y: 19                      # Reduced for debug
  hidden_dims:
    dx: 20                     # Reduced for debug
    de: 21                     # Reduced for debug
    dy: 22                     # Reduced for debug
    n_head: 5                  # Reduced for debug
    dim_ffX: 23                # Reduced for debug
    dim_ffE: 24                # Reduced for debug
    dim_ffy: 25                # Reduced for debug
  # No constraint settings:
  rev_proj: null                    # No constraint projector
  transition: absorbing_edges        # Standard edge-deletion transition
  
  # ConStruct philosophy: Post-generation validation
  post_gen_validation: True  # Enable post-generation chemical validation
  post_gen_validation_config:
    enable_rdkit: True
    enable_valency_check: True
    enable_connectivity_check: True
dataset:
  name: qm9
  remove_h: true
  datadir: data/qm9
  batch_size: 3                 # Reduced for debug
  num_workers: 2                # Reduced for debug
  adaptive_loader: false
  fraction: 0.1                 # Reduced for debug 