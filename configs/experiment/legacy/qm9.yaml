# @package _global_
general:
    name : 'qm9'
    wandb: 'online'
    resume: null            # If resume, path to ckpt file from outputs directory in main directory
    test_only: null
    check_val_every_n_epochs: 10
    sample_every_val: 10
    samples_to_generate: 100
    samples_to_save: 20
    chains_to_save: 5
    final_model_samples_to_generate: 200
    final_model_samples_to_save: 50
    final_model_chains_to_save: 10
    number_chain_steps: 200
train:
    n_epochs: 200
    batch_size: 128
    save_model: True
model:
    diffusion_steps: 500
    n_layers: 1
    hidden_mlp_dims: { 'X': 8, 'E': 4, 'y': 4 }
    hidden_dims: { 'dx': 8, 'de': 4, 'dy': 4, 'n_head': 2, 'dim_ffX': 8, 'dim_ffE': 4, 'dim_ffy': 8 }
    # Constraint settings - choose one:
    # Constraint values set to match QM9 dataset analysis:
    # - Ring count: 9 violations (0.007% of dataset) for max 5 rings
    # - Ring length: 4,267 violations (3.26% of dataset) for max 6 atoms
    max_rings: 3         # Natural distribution: most molecules have 0-2 rings, max found was 6
    max_ring_length: 6   # Natural distribution: most molecules have rings â‰¤6, violations start at 7+
    rev_proj: ring_count  # Options: planar, tree, lobster, ring_count, ring_length
    transition: absorbing_edges
dataset:
    name: qm9
    remove_h: true
    datadir: 'data/qm9'
    batch_size: 128
    num_workers: 0
    adaptive_loader: False
    fraction: 1.0
    #subset: 2  # Use only 2 samples per split for the fastest CPU test
