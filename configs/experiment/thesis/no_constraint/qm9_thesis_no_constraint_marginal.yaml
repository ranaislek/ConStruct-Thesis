# @package _global_
defaults:
  - override /dataset: qm9     # Use QM9 dataset instead of default planar

general:
  name: qm9_thesis_no_constraint  # Override name for this specific experiment

# Training config is inherited from thesis_train (includes early stopping)
# No need to override here since thesis_train has all the right settings

model:
  diffusion_steps: 500
  n_layers: 4             # Increased layers for better molecular representation
  hidden_mlp_dims:
    X: 128
    E: 128
    y: 128
  hidden_dims:
    dx: 128
    de: 128
    dy: 128
    n_head: 4
    dim_ffX: 256
    dim_ffE: 256
    dim_ffy: 256
  rev_proj: null
  transition: marginal
