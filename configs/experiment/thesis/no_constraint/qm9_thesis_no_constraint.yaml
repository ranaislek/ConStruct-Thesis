# @package _global_
general:
  name: 'qm9_thesis_no_constraint'
  wandb: 'online'
  resume: null
  test_only: null
  check_val_every_n_epochs: 20
  sample_every_val: 5
  samples_to_generate: 1000
  samples_to_save: 500
  chains_to_save: 50
  final_model_samples_to_generate: 2000
  final_model_samples_to_save: 1000
  final_model_chains_to_save: 100
  number_chain_steps: 300
train:
  n_epochs: 1000
  batch_size: 128
  save_model: true
model:
  diffusion_steps: 500
  n_layers: 3
  hidden_mlp_dims:
    X: 64
    E: 32
    y: 32
  hidden_dims:
    dx: 64
    de: 32
    dy: 32
    n_head: 8
    dim_ffX: 64
    dim_ffE: 32
    dim_ffy: 64
  # No constraint settings:
  rev_proj: null                    # No constraint projector
  transition: absorbing_edges        # Standard edge-deletion transition
dataset:
  name: qm9
  remove_h: true
  datadir: data/qm9
  batch_size: 128
  num_workers: 4
  adaptive_loader: false
  fraction: 1.0 