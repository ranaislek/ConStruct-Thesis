# @package _global_
defaults:
  - override /dataset: qm9

general:
  name: 'qm9_thesis_planar'

model:
  transition: absorbing_edges
  rev_proj: planar
  diffusion_steps: 500
  n_layers: 4
  hidden_mlp_dims: { X: 128, E: 128, y: 128 }
  hidden_dims:
    dx: 128
    de: 128
    dy: 128
    n_head: 4
    dim_ffX: 256
    dim_ffE: 256
    dim_ffy: 256