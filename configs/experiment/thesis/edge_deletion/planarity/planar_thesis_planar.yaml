# @package _global_
# Thesis planarity config for planar dataset (original paper methodology)
general:
  name: 'planar_thesis_planar'
  wandb: 'online'
  resume: null
  test_only: null
  check_val_every_n_epochs: 20
  sample_every_val: 5
  samples_to_generate: 500
  samples_to_save: 200
  chains_to_save: 20
  final_model_samples_to_generate: 1000
  final_model_samples_to_save: 500
  final_model_chains_to_save: 50
  number_chain_steps: 100

train:
  n_epochs: 1000
  batch_size: 128
  learning_rate: 1e-4     # Standard for diffusion models
  ema_decay: 0.999        # Recommended exponential moving average decay
  save_model: true

model:
  diffusion_steps: 500
  n_layers: 4             # Increased layers for better molecular representation
  hidden_mlp_dims:
    X: 128
    E: 128
    y: 128
  hidden_dims:
    dx: 128
    de: 128
    dy: 128
    n_head: 4
    dim_ffX: 256
    dim_ffE: 256
    dim_ffy: 256
  
  # Planarity constraint settings (original paper)
  rev_proj: planar              # Planarity projector
  transition: absorbing_edges      # Edge-deletion transition

dataset:
  name: planar
  remove_h: null
  datadir: data/planar
  batch_size: 128
  num_workers: 4
  adaptive_loader: false
  fraction: 1.0 