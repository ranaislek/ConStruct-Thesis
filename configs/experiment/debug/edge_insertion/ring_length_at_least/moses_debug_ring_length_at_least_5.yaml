# @package _global_
general:
  name: 'moses_debug_ring_length_at_least_5'
  wandb: 'online'
  resume: null
  test_only: null
  check_val_every_n_epochs: 2
  sample_every_val: 1
  samples_to_generate: 10
  samples_to_save: 5
  chains_to_save: 2
  final_model_samples_to_generate: 20
  final_model_samples_to_save: 10
  final_model_chains_to_save: 5
  number_chain_steps: 50
train:
  n_epochs: 5
  batch_size: 16
  save_model: true
  seed: 42
model:
  diffusion_steps: 50
  n_layers: 1
  hidden_mlp_dims:
    X: 8
    E: 4
    y: 4
  hidden_dims:
    dx: 8
    de: 4
    dy: 4
    n_head: 2
    dim_ffX: 8
    dim_ffE: 4
    dim_ffy: 8
  # Edge-insertion constraint settings:
  min_rings: 1                    # At least 1 ring required
  min_ring_length: 5              # At least 5-ring length required
  rev_proj: ring_length_at_least    # Edge-insertion projector for "at least" constraints
  transition: edge_insertion      # Edge-insertion transition (flipped edge-deletion)
  
  # ConStruct philosophy: Post-generation validation
  post_gen_validation: True  # Enable post-generation chemical validation
  post_gen_validation_config:
    enable_rdkit: True
    enable_valency_check: True
    enable_connectivity_check: True
dataset:
  name: moses
  remove_h: false  # MOSES typically includes hydrogen atoms
  datadir: data/moses
  batch_size: 16
  num_workers: 0
  adaptive_loader: false
  fraction: 1.0 