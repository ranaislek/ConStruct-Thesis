# @package _global_
general:
  name: 'guacamol_debug_ring_count_at_most_4'
  wandb: 'online'
  resume: null
  test_only: null
  check_val_every_n_epochs: 2
  sample_every_val: 1
  samples_to_generate: 10
  samples_to_save: 5
  chains_to_save: 2
  final_model_samples_to_generate: 100
  final_model_samples_to_save: 50
  final_model_chains_to_save: 5
  number_chain_steps: 50
train:
  n_epochs: 5
  batch_size: 16
  save_model: true
  seed: 42
model:
  diffusion_steps: 50
  n_layers: 1
  hidden_mlp_dims:
    X: 8
    E: 4
    y: 4
  hidden_dims:
    dx: 8
    de: 4
    dy: 4
    n_head: 4
    dim_ffX: 8
    dim_ffE: 4
    dim_ffy: 8
  # Edge-deletion constraint settings:
  max_rings: 4                    # Maximum 4 rings allowed
  rev_proj: ring_count_at_most    # Edge-deletion projector for "at most" constraints
  transition: absorbing_edges      # Edge-deletion transition
  
  # ConStruct philosophy: Post-generation validation
  post_gen_validation: True  # Enable post-generation chemical validation
  post_gen_validation_config:
    enable_rdkit: True
    enable_valency_check: True
    enable_connectivity_check: True
dataset:
  name: guacamol
  remove_h: true  # Guacamol typically removes hydrogen atoms
  datadir: data/guacamol
  batch_size: 16
  num_workers: 0
  adaptive_loader: false
  fraction: 1.0
  filter: false  # Use unfiltered dataset for debug
  subset: 1000   # Use subset for faster debugging 