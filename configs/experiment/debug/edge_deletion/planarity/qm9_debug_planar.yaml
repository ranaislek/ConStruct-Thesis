# @package _global_
# Debug planarity config for QM9 dataset
general:
  name: 'qm9_debug_planar'
  wandb: 'online'
  resume: null
  test_only: null
  check_val_every_n_epochs: 3  # Reduced for speed
  sample_every_val: 1          # Reduced for speed
  samples_to_generate: 50      # Small for speed
  samples_to_save: 20          # Small for speed
  chains_to_save: 5            # Small for speed
  final_model_samples_to_generate: 100  # Small for speed
  final_model_samples_to_save: 50      # Small for speed
  final_model_chains_to_save: 20       # Small for speed
  number_chain_steps: 200      # Matches full experiment for chain visualization

train:
  n_epochs: 20                 # Small for speed
  batch_size: 32               # Small for speed
  lr: 0.00005                  # Conservative learning rate
  save_model: true

model:
  diffusion_steps: 300         # Increased from 50 for better quality
  n_layers: 4                  # Increased from 1 for better expressiveness
  hidden_mlp_dims:
    X: 128                      # Increased from 8
    E: 64                      # Increased from 4
    y: 64                      # Increased from 4
  hidden_dims:
    dx: 128                     # Increased from 8
    de: 64                     # Increased from 4
    dy: 64                     # Increased from 4
    n_head: 4                  # Increased from 2
    dim_ffX: 256               # Increased from 8
    dim_ffE: 128                # Increased from 4
    dim_ffy: 128                # Increased from 8
  
  # Planarity constraint settings
  rev_proj: planar              # Planarity projector
  transition: absorbing_edges      # Edge-deletion transition
  
  # ConStruct philosophy: Post-generation validation
  post_gen_validation: True  # Enable post-generation chemical validation
  post_gen_validation_config:
    enable_rdkit: True
    enable_valency_check: True
    enable_connectivity_check: True

dataset:
  name: qm9
  remove_h: true
  datadir: data/qm9
  batch_size: 32               # Small for speed
  num_workers: 4               # Increased from 0 for better data loading
  adaptive_loader: false
  fraction: 0.8                # Reduced from 1.0 to speed up training 