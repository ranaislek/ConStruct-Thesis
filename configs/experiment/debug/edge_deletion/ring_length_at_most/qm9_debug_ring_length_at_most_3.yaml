# @package _global_
general:
  name: 'qm9_debug_ring_length_at_most_3'
  wandb: 'online'
  resume: null
  test_only: null
  check_val_every_n_epochs: 3  # Reduced from 2 to speed up
  sample_every_val: 1          # Reduced from 1 to speed up
  samples_to_generate: 50      # Increased for better statistics
  samples_to_save: 20          # Increased for better visualization
  chains_to_save: 5            # Increased for better analysis
  final_model_samples_to_generate: 100  # Increased for better final evaluation
  final_model_samples_to_save: 50      # Increased
  final_model_chains_to_save: 20       # Increased
  number_chain_steps: 200      # Increased for better chain visualization
train:
  n_epochs: 20                 # Increased for better convergence
  batch_size: 32               # Increased from 16 for better GPU utilization
  lr: 0.00005                  # Very conservative learning rate
  save_model: true
model:
  diffusion_steps: 300         # Increased from 50 for better quality
  n_layers: 4                  # STANDARDIZED: Same as ring_count_at_most
  hidden_mlp_dims:
    X: 128                      # STANDARDIZED: Same as ring_count_at_most
    E: 64                      # STANDARDIZED: Same as ring_count_at_most
    y: 64                      # STANDARDIZED: Same as ring_count_at_most
  hidden_dims:
    dx: 128                     # STANDARDIZED: Same as ring_count_at_most
    de: 64                     # STANDARDIZED: Same as ring_count_at_most
    dy: 64                     # STANDARDIZED: Same as ring_count_at_most
    n_head: 4                  # STANDARDIZED: Same as ring_count_at_most
    dim_ffX: 256               # STANDARDIZED: Same as ring_count_at_most
    dim_ffE: 128                # STANDARDIZED: Same as ring_count_at_most
    dim_ffy: 128                # STANDARDIZED: Same as ring_count_at_most
  # Edge-deletion constraint settings:
  max_ring_length: 3              # Maximum 3-ring length
  rev_proj: ring_length_at_most    # Edge-deletion projector for "at most" constraints
  transition: absorbing_edges      # Edge-deletion transition
dataset:
  name: qm9
  remove_h: true
  datadir: data/qm9
  batch_size: 32               # Increased to match train batch size
  num_workers: 4               # Increased from 0 for better data loading
  adaptive_loader: false
  fraction: 0.8                # Reduced from 1.0 to speed up training